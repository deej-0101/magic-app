<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magical Creatures</title>
</head>
<body>
    <h1>List of Magical Creatures</h1>
    <ul>
        {% for creature in creatures %}
            <li>{{ creature.name }} - {{ creature.species }} - {{ creature.magical_ability }}</li>
        {% endfor %}
    </ul>
</body>
</html>
